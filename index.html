<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You meri babyyy‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3, #ffc3a0);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    color: white;
    overflow: hidden;
}

.slide { display: none; max-width: 600px; }
.active { display: block; }

img {
    width: 220px;
    margin: 15px 0;
    border-radius: 15px;
}

button {
    padding: 12px 24px;
    margin: 10px;
    border: none;
    border-radius: 30px;
    background: white;
    color: #ff4b7d;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover { transform: scale(1.1); }

#noRun { position: absolute; }

.heart {
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp linear infinite;
}

@keyframes floatUp {
    to {
        transform: translateY(-110vh);
        opacity: 0;
    }
}

.confetti {
    position: fixed;
    width: 8px;
    height: 8px;
    top: -10px;
    animation: fall 3s linear infinite;
}

@keyframes fall {
    to {
        transform: translateY(100vh) rotate(360deg);
    }
}
</style>
</head>

<body>

<audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="slide active" id="slide1">
    <h1>Hey ‚ù§Ô∏è</h1>
    <img src="https://media.tenor.com/3h8k4Q0Qb7QAAAAC/yippee-tbh.gif" alt="Cute Bear">
    <p>I made something for you...</p>
    <button onclick="nextSlide(2)">Next</button>
</div>

<div class="slide" id="slide2">
    <h1>Tell me honestly...</h1>
    <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Bear Love">
    <p>Do you love me?</p>
    <button onclick="nextSlide(3)">Yes ‚ù§Ô∏è</button>
    <button onclick="nextSlide(3)">Of course</button>
</div>

<div class="slide" id="slide3">
    <h1>One more thing...</h1>
    <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="Cute Bear Thinking">
    <p>Do you agree that I love you more and most?? </p>
    <button onclick="nextSlide(4)">Yes üòå</button>
    <button id="noRun">No üòè</button>
</div>

<div class="slide" id="slide4">
    <h1>I KNEW IT ‚ù§Ô∏è</h1>
    <img src="https://media.tenor.com/5qVQ7R0pXWQAAAAC/cat-kisses.gif" alt="Happy Bear">
    <p>You have no escape.</p>
</div>

<script>
function nextSlide(num) {
    document.querySelectorAll(".slide").forEach(s => s.classList.remove("active"));
    document.getElementById("slide" + num).classList.add("active");
    if(num === 4) startConfetti();
}

const noBtn = document.getElementById("noRun");

function moveButton() {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("touchstart", moveButton);

function createHearts(){
    setInterval(() => {
        let heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random()*100 + "vw";
        heart.style.fontSize = (Math.random()*20 + 15) + "px";
        heart.style.animationDuration = (Math.random()*3 + 3) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
    }, 300);
}
createHearts();

function startConfetti(){
    for(let i=0;i<80;i++){
        let conf = document.createElement("div");
        conf.classList.add("confetti");
        conf.style.left = Math.random()*100 + "vw";
        conf.style.backgroundColor =
            "hsl(" + Math.random()*360 + ",100%,50%)";
        conf.style.animationDuration =
            (Math.random()*2 + 2) + "s";
        document.body.appendChild(conf);
    }
}
</script>

</body>
</html>
